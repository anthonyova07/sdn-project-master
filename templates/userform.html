{% extends "base.html" %}

{% block contenido %}
<form action="#" method="post">
    <div class="form-group row">
        <label for="username" class="col-sm-2 col-form-label">Usuario</label>
        <div class="col-sm-10">
            <input type="text" placeholder="Juanito" class="form-control" id="username" name="username" value={{user.username}}>
        </div>
    </div>
    <div class="form-group row">
        <label for="limited_date" class="col-sm-2 col-form-label">Tiempo l√≠mite</label>
        <div class="col-sm-10">
            <input type="text" placeholder="2018-05-05 15:48:00" class="form-control" id="limited_date" name="limited_date" value="{{user.limited_date}}">
        </div>
    </div>
    <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="text" placeholder="juanito@gmail.com" class="form-control" id="email" name="email" value={{user.email}}>
        </div>
    </div>
    <div class="form-group row">
        <label for="admin_privilege" class="col-sm-2 col-form-label">Rango</label>
        <div class="col-sm-10">
            <input type="text" placeholder="0 Usuario / 1 Administrador" class="form-control" id="admin_privilege" name="admin_privilege" value={{user.admin_privilege}}>
        </div>
    </div>

  <button type="submit" class="btn btn-secondary"  value="Submit">Guardar</button>

</form>
{% endblock %}
