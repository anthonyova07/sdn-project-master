{% extends "base.html" %}

{% block contenido %}
<form action="#" method="post">
    <div class="form-group row">
        <label for="urlaccess" class="col-sm-2 col-form-label">URL de acceso</label>
        <div class="col-sm-10">
            <input type="text" placeholder="/servidores" class="form-control" id="urlaccess" name="urlaccess" value={{access.urlaccess}}>
        </div>
    </div>
    <div class="form-group row">
        <label for="initial_date" type="datetime-local" class="col-sm-2 col-form-label">Fecha de inicio de acceso</label>
        <div class="col-sm-10">
            <input type="text" placeholder="2018-05-05 14:48:00" class="form-control dp" id="initial_date" name="initial_date" value="{{access.initial_date}}">
        </div>
    </div>
    <div class="form-group row">
        <label for="limited_date" type="datetime-local" class="col-sm-2 col-form-label">Fecha límite de acceso</label>
        <div class="col-sm-10">
            <input type="text" placeholder="2018-05-05 15:48:00" class="form-control dp" id="limited_date" name="limited_date" value="{{access.limited_date}}">
        </div>
    </div>
    <div class="form-group row">
        <label for="reason" class="col-sm-2 col-form-label">Razón</label>
        <div class="col-sm-10">
            <input type="text" placeholder="Razones por la que solicita acceso." class="form-control" id="reason" name="reason" value={{access.reason}}>
        </div>
    </div>

  <button type="submit" class="btn btn-secondary"  value="Submit">Enviar solicitud</button>
  <a class="btn btn-secondary" value="Back" href="/userpanel">Regresar</a>

</form>
{% endblock %}
